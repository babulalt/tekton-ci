---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: tekton-pipeline
spec:
  workspaces:
    - name: shared-workspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/babulalt/simple-go.git
        - name: revision
          value: main
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    - name: build-push
      taskRef:
        name: build-push-docker-image
      runAfter:
        - fetch-repository
      workspaces:
        - name: output
          workspace: shared-workspace
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: tekton-pipeline-run
spec:
  pipelineRef:
    name: tekton-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: golang-source-pvc
